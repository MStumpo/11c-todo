<script>
	var socket = io();
	function jeff(){
		pass = document.getElementById("pass").value;
		if(document.getElementById("desc").value == ''){
			alert("Escreve crl");
		}else{
		writyboi = document.getElementById("desc").value;
		console.log(writyboi);
		var i;
		socket.emit('write on file', writyboi, pass);
		alert("Ok mandei o request, se a pass ta certa vai alterar senao ta fudido veo");
	}
	}
	function jeffy(){
		pass = document.getElementById("pass").value;
		if(document.getElementById("delete").value == ''){
			alert("Escreve crl");
		}else{
				delet = document.getElementById("delete").value	;
				socket.emit('remove from file', delet, pass)
				alert("Ok se a pass ta certa vai apagar (Nao tentes XSS pelo bem da nossa comunidade)");
					}
	}
